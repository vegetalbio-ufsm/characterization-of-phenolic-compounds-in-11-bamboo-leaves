<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <title>Characterization of phenolic compounds in 11 bamboo leaves</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
   <script src="index.js"></script>
   <style>
      body::after {
         content: "";
         background: url('https://wallpaperaccess.com/full/113145.png');
         opacity: 0.7;
         top: 45px;
         left: 0;
         bottom: 0;
         right: 0;
         position: absolute;
         z-index: -1;
         background-repeat: no-repeat;
      }
      footer::after {
         opacity: 0.7;
      }
      .card {
         border: 1px solid rgb(0 0 0 / 33%);
      }
   </style>

   <!-- Google tag (gtag.js) -->
   <script async src="https://www.googletagmanager.com/gtag/js?id=G-QZCYMHBDQ7"></script>
   <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-QZCYMHBDQ7');
   </script>

</head>
<body>
   <div class="container pl-5 pr-5">
      <h4 class="mt-2 mb-3 lead text-center text-black" style="font-size: 20px;">Characterization of phenolic compounds in 11 bamboo leaves</h4>
      <div class="row">
         <div class="col-12">
            <div id="accordion">

               <!-- pergunta 1 -->
               <div class="card mt-4 mb-2">
                  <div class="card-header pt-0 pb-0" id="pergunta1">
                     <h5 class="mb-0">
                        <button class="btn btn-link text-muted" data-toggle="collapse" data-target="#pergunta_1" aria-expanded="true">
                           <i class="fa fa-leaf text-success mr-1"></i> Leaves that have more compounds
                        </button>
                     </h5>
                  </div>
                  <div id="pergunta_1" class="collapse" aria-labelledby="pergunta1" data-parent="#accordion">
                     <div class="card-body pt-2 pb-2">
                        <div>
                           <table id="resposta_pergunta_1" class="table table-bordered table-striped table-hover table table-sm mb-0" style="width: 400px">
                              <thead>
                                 <tr>
                                    <th class="pl-3" width="15%">Leaves</th>
                                    <th class="text-center" width="5%">Compounds</th>
                                 </tr>
                              </thead>
                              <tbody></tbody>
                           </table>
                        </div>
                     </div>
                  </div>
               </div>

               <!-- pergunta 2 -->
               <div class="card mb-2">
                  <div class="card-header pt-0 pb-0" id="pergunta2">
                     <h5 class="mb-0">
                        <button class="btn btn-link text-muted" data-toggle="collapse" data-target="#pergunta_2" aria-expanded="true">
                           <i class="fa fa-flask text-info mr-1"></i> Compounds that occur most frequently in the leaves
                        </button>
                     </h5>
                  </div>
                  <div id="pergunta_2" class="collapse" aria-labelledby="pergunta2" data-parent="#accordion">
                     <div class="card-body pt-2 pb-2">
                        <div style="max-height: 400px; overflow-y: scroll;">
                           <table id="resposta_pergunta_2" class="table table-bordered table-striped table-hover table-sm mb-0" style="width: 700px;">
                              <thead>
                                 <tr>
                                    <th class="pl-3">Compounds</th>
                                    <th class="text-center" width="18%">Leaves</th>
                                 </tr>
                              </thead>
                              <tbody></tbody>
                           </table>
                        </div>
                     </div>
                  </div>
               </div>

               <!-- pergunta 3 -->
               <div class="card mb-2">
                  <div class="card-header pt-0 pb-0" id="pergunta3">
                     <h5 class="mb-0">
                        <button class="btn btn-link text-muted" data-toggle="collapse" data-target="#pergunta_3" aria-expanded="true">
                           <i class="fa fa-eyedropper text-danger mr-1"></i> Most similar phenolic profile among leaves
                        </button>
                     </h5>
                  </div>
                  <div id="pergunta_3" class="collapse" aria-labelledby="pergunta3" data-parent="#accordion">
                     <div class="card-body pt-2 pb-2">
                        <div style="max-height: 400px; overflow-y: scroll; overflow-x: hidden">
                           <div id="resposta_pergunta_3"></div>
                        </div>
                     </div>
                  </div>
               </div>

               <!-- pergunta 4 -->
               <div class="card mb-2">
                  <div class="card-header pt-0 pb-0" id="pergunta4">
                     <h5 class="mb-0">
                        <button class="btn btn-link text-muted" data-toggle="collapse" data-target="#pergunta_4" aria-expanded="true">
                           <i class="fa fa-filter text-primary mr-1"></i> Derivatives of the most frequently occurring compounds
                        </button>
                     </h5>
                  </div>
                  <div id="pergunta_4" class="collapse" aria-labelledby="pergunta4" data-parent="#accordion">
                     <div class="card-body pt-2 pb-2">
                        <div style="max-height: 350px; overflow-y: scroll;">
                           <table id="resposta_pergunta_4" class="table table-bordered table-striped table table-hover table-sm mb-0" style="width: 400px">
                              <thead>
                              <tr>
                                 <th class="pl-3" width="15%">Derivatives</th>
                                 <th class="text-center" width="5%">Compounds</th>
                              </tr>
                              </thead>
                              <tbody></tbody>
                           </table>
                        </div>
                     </div>
                  </div>
               </div>

            </div>

         </div>
      </div>
   </div>
   <footer class="footer fixed-bottom bg-white pt-2 pb-2" style="opacity: 0.7;">
      <div class="text-center text-muted">
         <strong>Phenolic characterization and antioxidant capacity of 11 bamboo leaves ©2023</strong>
      </div>
   </footer>
</body>
</html>
